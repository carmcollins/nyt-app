<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>New York Times App</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- Header Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body bg-info text-white text-center p-4">
                        <h1><i class="far fa-newspaper"></i> New York Times Seach</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Parameters Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header"><i class="fas fa-newspaper"></i> Search Parameters</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="search-term">Search Term:</label>
                                    <input type="text" class="form-control" id="search-term" placeholder="Japan">
                                </div>
                                <div class="form-group">
                                    <label for="number-of-records">Number of Records to Retrieve:</label>
                                    <select class="form-control" id="number-of-records">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="start-year">Start Year (Optional):</label>
                                    <input type="text" class="form-control" id="start-year" placeholder="2016">
                                </div>
                                <div class="form-group">
                                    <label for="end-year">End Year (Optional):</label>
                                    <input type="text" class="form-control" id="end-year" placeholder="2018">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-info"><i class="fas fa-search"></i> Search</button>
                                    <button type="button" class="btn btn-light"><i class="far fa-trash-alt"></i> Clear Results</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search Results Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5 mb-5">
                    <div class="card-header"><i class="fas fa-th"></i> Top Articles</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card mt-2 mb-2">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <h5><span id="article-number"></span> <span id="article-name"></span></h5>
                                        <h6>By: <span id="author-name"></span></h6>
                                        <p>Section: <span id="section-name"></span></p>
                                        <p><span id="date-published"></span> <span id="time-published"></span></p>
                                        <a href=""><span id="link-to-article"></span></a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
