<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>New York Times App</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- Header Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body bg-info text-white text-center p-4">
                        <i class="fas fa-newspaper"></i>
                        <h1>New York Times Seach</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Parameters Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Search Parameters</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="search-term">Search Term:</label>
                                    <input type="text" class="form-control" id="search-term" placeholder="Japan">
                                </div>
                                <div class="form-group">
                                    <label for="number-of-records">Number of Records to Retrieve:</label>
                                    <select class="form-control" id="number-of-records">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="start-year">Start Year (Optional):</label>
                                    <input type="text" class="form-control" id="start-year" placeholder="2016">
                                </div>
                                <div class="form-group">
                                    <label for="end-year">End Year (Optional):</label>
                                    <input type="text" class="form-control" id="end-year" placeholder="2018">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-info">Search</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search Results Row -->
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
